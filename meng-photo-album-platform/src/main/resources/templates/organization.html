<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('组织架构')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
	<div class="ui-layout-west">
		<div class="box box-main">
			<div class="box-header">
				<div class="box-title">
					<i class="fa icon-grid"></i> 部门树
				</div>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新树"><i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
	</div>
	
	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">
				<div class="col-sm-12 search-collapse">
					<form id="cuxitem-form">
						<input type="hidden" id="treeId" name="treeId">
						<div class="select-list">
							<ul>
								<li>
									关键字：<input type="text" name="keyword"/>
								</li>
								<li>
									<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</li>
							</ul>
						</div>
					</form>
				</div>

				<div class="btn-group-sm" id="toolbar" role="group">
					<a class="btn btn-success" onclick="$.operate.addTab()">
						<i class="fa fa-plus"></i> 新增
					</a>
					<a class="btn btn-primary single disabled" onclick="$.operate.editTab()">
						<i class="fa fa-edit"></i> 修改
					</a>
					<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
						<i class="fa fa-remove"></i> 删除
					</a>
					<a class="btn btn-info" onclick="$.table.importExcel()">
						<i class="fa fa-upload"></i> 导入
					</a>
					<a class="btn btn-warning" onclick="$.table.exportExcel()">
						<i class="fa fa-download"></i> 导出
					</a>
				</div>

		        <div class="col-sm-12 select-table table-striped">
				    <table id="bootstrap-table"></table>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var prefix = "/" + "user";

		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 285 });
            queryDepartmentUserPage();
		    queryDepartmentTree();
		});

		function queryDepartmentUserPage() {
		    var options = {
		        url: prefix + "/query/page",
                striped:true,
                showPageGo:true,
                // showExport:true,
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'id',
		            title: 'ID',
                    visible: false
		        },
		        {
		            field: 'userName',
		            title: '用户名称',
                    width:100
		        },
				{
					field: 'departmentId',
					title: 'departmentId',
					width:100
				},
				{
					field: 'email',
					title: '邮箱',
					width:100
				},
				{
					field: 'telephone',
					title: '电话',
					width:100
				},
				{
					field: 'status',
					title: '状态',
					width:100
				},
				{
					field: 'creator',
					title: '创建人',
					width:100
				},
				{
					field: 'modifier',
					title: '修改人',
					width:100
				},
				{
					field: 'gmtCreate',
					title: '创建时间',
					width:100
				},
		        {
		            field: 'gmtModified',
		            title: '修改时间'
		        },
				{
					field: 'isDeleted',
					title: '是否被删除'
				}]
		    };
		    $.table.init(options);
		}
		
		function queryDepartmentTree()
		{
			var url = "/department/tree";
			var options = {
		        url: url,
		        expandLevel: 2,
		        onClick : zOnClick
		    };
			$.tree.init(options);
			
			function zOnClick(event, treeId, treeNode) {
				$("#treeId").val(treeNode.id);
				$.table.search();
			}
		}
		
		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});
		
		$('#btnRefresh').click(function() {
            queryDepartmentTree();
		});
	</script>
</body>
</html>
